<table mat-table [dataSource]="savingGoalsData" class="mat-elevation-z8">

    <!-- FIXME: currency??? -->

    @for (column of savingGoalsColumns; track $index; let i = $index) {
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef>{{ 'SAVING_GOAL.TABLE.' + savingGoalsHeaders[i] | translate }}</th>
          <td mat-cell *matCellDef="let element">
            @if(column === 'targetDate';){
              <ng-container>
                {{ element[column] | date: 'dd/MM/yyyy' }}
              </ng-container>
            } @else {
              {{ element[column] }}
            }
            </td>
        </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
